<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.min.css">
  <title>Registration form</title>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Login</h1>
      <form action="#" method="POST">

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" name="email" id="" class="input-group" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" name="password" id="" class="input-group" placeholder="Enter Password">
        </div>

        <input type="submit" value="login" class="btn">

        <p class="lead">Don't have an account? <a href="register.html">Create Account</a></p>

      </form>
    </div>
  </div>
</body>
</html>
