<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.min.css">
  <title>Registration form</title>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Accont Creation Form</h1>
      <form action="#" method="POST">

        <div class="form-group">
          <label for="full_name" class="mt-3">Full Name*</label>
          <input type="text" name="full_name" id="" class="input-group" placeholder="Enter Full Name"> 
        </div>

        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" name="username" id="" class="input-group" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" name="email" id="" class="input-group" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" name="password" id="" class="input-group" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password*</label>
          <input type="password" name="password2" id="" class="input-group" placeholder="Confirm Password">
        </div>

        <input type="submit" value="Create Account" class="btn">

        <p class="lead">Already have an account? <a href="login.html">login</a></p>

      </form>
    </div>
  </div>
</body>
</html>
